<!doctype html>

<html>

    <head>

        <title>Criar conta</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./style/style.css">

    </head>

    <body>

        <a href="login.html" id="voltar"> <b>&#10232</b> </a>
        <div id="principalCriar"> 
            
            <h1 class="centro">Criar conta</h1>

            <div id="informaçõesCriar"> 

                <form action="/criar_conta" method="POST">
                    
                    <b>Nome Completo:</b> <br>
                    <input type="text" id="nome" name="nome">
                   
                    <br><br><br>
                   
                  
                    <b>CPF:</b> <br>
                   <input type="text" i="cpf" name="cpf" maxlength="14" required>
                   <div id="cpfError" style="color: red; display: none;"></div>

                  
                   <script>
                    document.addEventListener('DOMContentLoaded', function() {
                      const cpfInput = document.getElementById('cpf');
                  
                      cpfInput.addEventListener('input', function(e) {
                        let value = e.target.value.replace(/\D/g, '');
                        if (value.length > 11) {
                          value = value.slice(0, 11);
                        }
                        if (value.length > 6) {
                          value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
                        }
                        if (value.length > 10) {
                          value = value.replace(/(\d{3}\.\d{3})(\d{1,3})/, '$1.$2');
                        }
                        if (value.length > 12) {
                          value = value.replace(/(\d{3}\.\d{3}\.\d{3})(\d{1,2})/, '$1-$2');
                        }
                        e.target.value = value;
                      });
                    });
                  </script> 
                 
                   
                    <br><br><br>
                   
                    <b>E-mail:</b> <br>
                    <input type="email" id="email" name="email">
                   
                    <br> <br> <br>
                   
                    <b>Criar senha:</b>
                    <input type="password" id="password" name="password">
                   
                    <br><br><br>
                   
                    <b>Confirmar senha:</b> <br>
                    <input type="password" id="confirm_password" name="confirm_password">
                   
                    <br><br>
                   
                    <button type="submit">Criar</button>

                </form>
           
            </div> 

        </div> 

    </body>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      const cpfInput = document.getElementById('cpf');
      const cpfError = document.getElementById('cpfError');

      form.addEventListener('submit', async function(event) {
        event.preventDefault(); 

        const formData = new FormData(form);
        const data = new URLSearchParams(formData).toString();

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: data
          });

          const result = await response.json();

          if (response.ok) {
            window.location.href = 'login.html'; 
          } else {
            cpfError.textContent = result.error; 
            cpfError.style.display = 'block'; 
          }
        } catch (error) {
          console.error('Erro:', error);
          cpfError.textContent = 'Erro ao processar o formulário.';
          cpfError.style.display = 'block';
        }
      });
    });
  </script>
  <script src="./js/ValidaForm.js"></script>

</html>
