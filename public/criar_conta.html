<!doctype html>

<html>

    <head>

        <title>Criar conta</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./style/criar.css">

    </head>

    <body>

        <a href="login.html" id="voltar"> <b>&#10232</b> </a>
       
        <div id="principalCriar"> 
            
            <h1 class="centro">Criar conta</h1>

            <div id="informaçõesCriar"> 

                <form action="/criar_conta" method="POST">
                    
                    <b>Nome Completo:</b> <br>
                    <input type="text" id="nome" name="nome">
                   
                    <br><br><br>
                   
                  
                   <b>CPF:</b> <br>
                   <input type="text" id="cpf" name="cpf" maxlength="14">
                   <div id="cpfError" style="color: red; display: none;"></div>  
                   
                    <br><br><br>
                   
                    <b>E-mail:</b> <br>
                    <input type="email" id="email" name="email">
                   
                    <br> <br> <br>
                   
                    <b>Criar senha:</b> <br>
                    <input type="password" id="password" name="password">
                   
                    <br><br><br>
                   
                    <b>Confirmar senha:</b> <br>
                    <input type="password" id="confirm_password" name="confirm_password">
                   
                    <br><br>
                   
                    <button type="submit">Criar</button>

                </form>
           
            </div> 

        </div> 

    </body>

</html>
