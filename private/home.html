<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/home.css">
    <title>Home - Creative Code</title>
</head>
<body>

    <!-- Topo com o nome e a foto do usuário -->
    <header>
        <img src="https://via.placeholder.com/40" alt="Foto do Usuário">
        <h1>Creative Code</h1>
    </header>

    <!-- Menu lateral -->
    <nav>
        <ul>
            <li><a href="index_black-jack.html">black-jack</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Configurações</a></li>
            <li id="admin-menu" style="display: none;"><a href="./adm_menu/adm_menu.html">Configurações De Administrador</a></li>
            <li><a href="#">Relatórios</a></li>
            <li><a href="#">Ajuda</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main>
        <h2>Bem-vindo ao Creative Code!</h2>
        <p>Aqui é onde o conteúdo principal do site vai aparecer. Utilize os menus ao lado para navegar entre as opções e visualizar os dados disponíveis.</p>
    </main>

    <script>
        // Fazer uma requisição para o backend para verificar o status do usuário
        fetch('/menu')
            .then(response => response.json())
            .then(data => {
                console.log('Dados recebidos:', data);  // Verifique o que está sendo retornado
                if (data.isAdmin) {
                    console.log('Usuário é admin, mostrando menu.');
                    document.getElementById('admin-menu').style.display = 'block';
                } else {
                    console.log('Usuário não é admin, menu oculto.');
                    document.getElementById('admin-menu').style.display = 'none';
                }
            })
            .catch(error => console.error('Erro ao verificar status de administrador:', error));
    </script>

</body>
</html>
